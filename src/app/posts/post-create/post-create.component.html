<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="enteredTitle" name="title" ngModel #title="ngModel" placeholder="Post Title" required>
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      <!-- <input matInput type="text" [(ngModel)]="enteredTitle" name="title" ngModel=""> -->
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="oli" rows="6" name="content" ngModel #content="ngModel" placeholder="Post Content" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
      <!-- <textarea matInput name="oli" rows="6" [(ngModel)]="twoWayBinding" #postInput [value]="oneWayBinging"></textarea> -->
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
