<mat-accordion *ngIf="posts.length > 0; else noPostMessage">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm in a expansion panel</p>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPostMessage>
  <p class="info-text mat-body-1">No posts added yet</p>
</ng-template>
